<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div">div</div>
    <script src="jQuery1-5.js"></script>
    <script>
        $.ajax({
            url: 'aa.json',
            method: 'get',
            async: true,
            type: 'json',
            data: {
                "name": "aa",
                "age": 20
            },
            success: function(data) {
                console.log(data);
                document.getElementById('div').innerHTML = data;
            },
            error: function() {}
        })
    </script>
</body>

</html>
