<script src="jquery-1.4.js"></script>
<script>
    // var arr = [1, 2, 3, 4]

    // console.log(arr.join())
        $('#menu').on('mouseover', 'li', function() {      //划过每一个li
            var ind = $(this).index();                  //找每一个li的下标
        $('.louti').each(function(k, v) {               //遍历每个div    k下标    v每一个div                       
            if (ind == k) {                             //判断 每一个li  == k下标
                $('html body')[0].scrollTop = v.offsetTop;              //划过每一个的高度
            }
        })
    })
    $('body').on('scroll', function() {                 //给滚动一个on事件
        var scrollT = $(this).scrollTop();              //滚动的高度              
        $('.louti').each(function(k, v) {               //遍历每个div    k下标   v每一个div
            if (v.offsetTop <= scrollT) {               //如果每个div的offsetTop 大于等于滚动的高度
                var ind = $(v).index();                 //滚动的下标     
                $('.li').children().css('display', 'none');    //li高亮隐藏
                $('.li').eq(ind).children().css('display', 'block');   //li高亮显示
            }
        })
    });

    $(".li").on("click",function(){
        $(this).addClass("active").siblings().removeClass("active")
        var ide = $(this).index()
        var top = $("#menu").eq(ide).offset().top - $(".li").innerHeight();
        $("html,body").scrollTop = top
        })
