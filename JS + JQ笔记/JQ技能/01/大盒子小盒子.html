<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, .225);
            border: 1px solid #ff0;
            position: relative;
        }
        
        .item {
            width: 20px;
            height: 20px;
            background: #0ff;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: nw-resize;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">

        </div>
    </div>
    <script src='js/jquery-1.3.js'></script>
    <script>
        var $item = $('.item');
        var $box = $(".box");
        var w = $box.outerWidth();
        var h = $box.outerHeight();
        $item.on("mousedown", function(e) {
            var down = {
                x: e.pageX,
                y: e.pageY
            };
            console.log(down)
            $(document).on("mousemove", function(e) {
                var distance = {
                    x: e.pageX - down.x,
                    y: e.pageY - down.y
                }
                $(".box").css('width', w + distance.x + "px")
                $(".box").css('height', h + distance.y + "px")
            }).on("mouseup", function(e) {
                $(document).off('mousemove');
            });
        })
    </script>
</body>

</html>
