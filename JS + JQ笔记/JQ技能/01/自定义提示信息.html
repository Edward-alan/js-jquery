<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #tooltip {
            min-width: 100px;
            position: absolute;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class='tooltip' title='自定义提示信息1'>自定义提示信息1</span><br/>
        <span class='tooltip' title='自定义提示信息2'>自定义提示信息2</span><br/>
        <span title='提示信息1'>提示信息1</span> <br/>
        <span title='提示信息2'>提示信息2</span> <br/>
        <br>
    </div>

    <script src='js/jquery-1.3.js'></script>
    <script>
        $('.box').on('mouseover', '.tooltip', function(e) {
            var title = $(this).attr('title');
            this.myTitle = this.title;
            this.title = '';
            var str = $(`<div><span id="tooltip">${title}</span></div>`)
            $('body').append(str);
            $("#tooltip").css('left', e.pageX + 5 + 'px');
            $("#tooltip").css('top', e.pageY + 5 + 'px');
        }).on('mouseout', '.tooltip', function(e) {
            this.title = this.myTitle
            $('#tooltip').remove();
        }).on('mousemove', function(e) {
            $('#tooltip').css('left', e.pageX + 5 + 'px');
            $('#tooltip').css('top', e.pageY + 5 + 'px')
        })
    </script>
</body>

</html>
