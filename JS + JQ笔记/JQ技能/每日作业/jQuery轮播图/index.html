<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{padding:0; margin:0; list-style:none;}
        ul {
            list-style: none;
        }
        
        .box {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        
        .imgbox {
            /* width: 6000px; */
            overflow: hidden;
            position: absolute;
            display: flex;
            justify-content: flex-start;
            top: 0;
            left: 0;
        }
        
        .imgbox>li {
            width: 1200px;
        }
        
        .imgbox>li>img {
            width: 120%;
        }
        
        .alls {
            width: 40px;
            height: 60px;
            background: rgba(0, 0, 0, .6);
            color: #333;
            position: absolute;
            z-index: 3;
            top: 50%;
            line-height: 60px;
            font-size: 26px;
            text-align: center;
            cursor: default;
            margin-top: -30px;
        }
        
        .alls:hover {
            background: rgba(0, 0, 0, .8);
            color: #fff;
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            bottom: 30px;
            right: 60px;
            z-index: 8;
        }
        
        .controls>span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 7px;
            background: rgba(255, 255, 255, .8);
        }
        
        .controls span.cl {
            background: rgba(255, 255, 255, .8);
        }
        
        .controls span.count {
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0);
            width: 7px;
            height: 7px;
        }
	</style>
</head>
<body>
<div class="box">
        <ul class="imgbox">
            <li><img src="img/img1.jpg" alt=""></li>
            <li><img src="img/img2.jpg" alt=""></li>
            <li><img src="img/img3.jpg" alt=""></li>
        </ul>
        <div class="controls">
            <span class="count"></span>
            <span></span>
            <span></span>
        </div>
        <div class="prev alls">&lt;</div>
        <div class="next alls">&gt;</div>
</div>

</body>
<script src="jQery.js"></script>
<script>

	
	var width = $('li').innerWidth()
	var length = $("li").children().length
	var count = 0;
	var time = null;
	timer = setInterval(function(){
		move();
		play();
	},1500)
	function move(){
		count++;
		if(count>length-1){
			count = 0
		}
		play();
	}
	function play(){
		$(".imgbox").animate({
			 "left" : -width * count;
		},1000)
	}
	$(".controls").children().eq("count")

</script>
</html>
