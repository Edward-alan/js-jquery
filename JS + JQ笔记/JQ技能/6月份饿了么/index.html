    <script src='js/jquery-1.3.js'></script>

    <script>
        $.ajax({
            url: "data/data.json",
            success: function(data) {
                var data = JSON.parse(data);

                render(data);
            }
        });
        //渲染
        function render(data) {
            var nav = '';
            for (var i = 0; i < data.length; i++) {
                nav += i == 0 ? `<span class="active">${data[i].name}</span>` : `<span class="">${data[i].name}</span>`
                var str = `<h1>${data[i].name}</h1>`;
                data[i].list.forEach(function(v, k) {
                    str += `<li class="li">
						<div class="src">
							<img src="img/${v.src}" alt="">
						</div>
						<div class="fons">
							<h4>${v.title}</h4>    
							<p><b>${v.price}</b><span>加入购物车</span></p>
						</div>
					</li>`
                });
                var black = $(`<div class="black">${str}</div>`)
                $('.container').append(black);
            }
            $('nav').append(nav)
        }
        //吸顶
        $('body').on('scroll', function() {
                var top = $('.top').innerHeight();
                var scrollT = $(this).scrollTop();
                if (scrollT >= top) {
                    $('nav').addClass('fix');
                    $('.container').css("margin-top", "50px");
                } else {
                    $('nav').removeClass('fix');
                    $('.container').css("margin-top", "0px");

                }
                //楼层滚动某个列表，对应菜单高亮
                var sT = $(this).scrollTop() + $('nav').innerHeight();
                $('.black').each(function(k, y) {
                    var top = $(y).offset().top;
                    // console.log(top);
                    if (sT >= top) {
                        $('nav span').eq(k).addClass('active').siblings().removeClass('active')
                    }
                })
            })
            //点击菜单，页面滚动对应列表
        $('nav').on('click', 'span', function() {
                $(this).addClass('active').siblings().removeClass('active')
                var ind = $(this).index();
                var top = $('.black').eq(ind).offset().top - $('nav').innerHeight();
                $('html body')[0].scrollTop = top;
            })
            //弹出框
        $('.container').on('click', '.black span', function() {
            var price = $(this).prev().html();
            var title = $(this).parent().prev().html();
            var li = $(this).parent().parent().parent();
            // console.log(li)
            var img = $('img', li[0]).attr('src');
            console.log(img)
            $('.mask').mask({
                price: price,
                title: title,
                src: img
            });
        });
    </script>
