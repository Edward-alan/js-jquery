<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100%;
            height: 100%;
        }
        
        div {
            width: 190px;
            height: 190px;
            margin: 150px auto;
            animation: log 2s linear infinite;
        }
        
        @-webkit-keyframes log {
            0% {}
            100% {
                transform: rotate(360deg)
            }
        }
        
        p {
            width: 375px;
            height: 375px;
            margin: 50px auto;
            background: url(images/bg.jpg) no-repeat 0 center;
            animation: pkq 20s linear infinite;
        }
        
        @-webkit-keyframes pkq {
            0% {
                background: url(images/bg.jpg) no-repeat 0 center;
            }
            15% {
                background: url(images/bg.jpg) no-repeat -500px center;
            }
            30% {
                background: url(images/bg.jpg) no-repeat -1000px center;
            }
            50% {
                background: url(images/bg.jpg) no-repeat -1500px center;
            }
            6% {
                background: url(images/bg.jpg) no-repeat -2000px center;
            }
            70% {
                background: url(images/bg.jpg) no-repeat -2500px center;
            }
            80% {
                background: url(images/bg.jpg) no-repeat -3000px center;
            }
            90% {
                background: url(images/bg.jpg) no-repeat -3500px center;
            }
            100% {
                background: url(images/bg.jpg) no-repeat -4000px center;
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="./images/log.png" alt="">
    </div>
    <p>

    </p>
</body>

</html>
