<script>
    //函数的方法
    //call和apply 改变this的指向，并且执行函数，这两个方法的第一个参数都是指的this的指向
    //call 方法从第二个参数开始 是函数原来的参数，apply 的第二个参数是数组或者类数组，数组的元素是函数的参数
    function add(m,n){
        console.log(this);
        alert(m+n);
    }
    //add(3,4);//window
    var obj = {
        a:2,
        b:3
    }
    //add.call(obj,2,4);//把this指向改成了obj  ，并且执行了add函数
    //add.apply(obj,[5,6]);//call和apply功能一样的，不过是语法上有区别，主要是用在继承里面
    //bind 方法 第一个参数也是改变this指向，bind不会执行函数，他会返回一个新的函数
    add.bind(obj)(1,2);
    add.bind(obj,3,4)();


</script>
