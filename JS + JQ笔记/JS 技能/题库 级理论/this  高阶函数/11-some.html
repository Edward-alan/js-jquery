<script>
    //some方法 会去遍历数组，在遍历的过程中执行回调函数，回调函数有个返回值(boolean) , 有一个元素对应的返回值是true，则some方法的返回值就是true
    //some方法的返回值是Boolean类型
    var arr = [3,4,5,"aa","se",6];
    //判断数组里面有没有字符串
    var flag=arr.some(function (item,index,arr) {
        /*if(typeof item=="string"){
            return true;
        }else return false;*/
        return typeof item=="string";
    })
    console.log(flag);

    function mySome(array,callback){
        var flag = false;
        for(var i=0;i<array.length;i++){
            if(callback(array[i],i,array)){
                flag = true;
                break;
            }
        }
        return flag;
    }
</script>
