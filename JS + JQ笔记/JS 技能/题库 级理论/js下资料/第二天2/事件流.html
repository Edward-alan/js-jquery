<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{padding:100px;background:red}
		.box2{padding:100px; background:green}
		.box3{padding:100px;background:blue}
	</style>
</head>
<body>
	
	<div class='box1'>
		<div class='box2'>
			<div class='box3'></div>
		</div>
	</div>

	<script>
	var nodes=document.getElementsByTagName('div');
	
	nodes[0].addEventListener('click',function(){
		alert('红')
	},true);

	nodes[1].addEventListener('click',function(){
		alert('绿')
	},false);

	nodes[2].addEventListener('click',function(){
		alert('蓝')
	},false);












	</script>
	</body>
	</html>
