<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		//screenX  距离屏幕的水平坐标(鼠标)   screenY 距离屏幕的垂直坐标(鼠标) 
		document.onclick=function(event){
			var Event= event || window.event;
			alert(Event.screenX);
			alert(Event.screenY);

										}
	</script>
</body>
</html>
