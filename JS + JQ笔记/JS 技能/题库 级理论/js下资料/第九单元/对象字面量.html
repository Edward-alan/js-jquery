	<script>
		//对象字面量创建
		//创建一个 dog 对象
		var dog = {
			name : "erha",
			age : 2,
			color : "yellow",
			eat : function(){
				console.log("吃吃吃");
			},

			run : function(){
				console.log("跑跑跑");
			}
		}

		console.log(dog.name);

		dog.eat();

		// 模拟你向 你朋友借钱的场景.


		var gf = {
			name : "gailun",
			goodF : me,
			money : 1000,
			say : function(msg){
				console.log(msg);
			}
		}

		var me = {
			name : "zhaoxin",
			goodF : gf,

			say : function(msg){
				console.log(msg);
			}
		}	


		me.say(me.goodF.name + "借我点钱");
		gf.say("你想借多少?");
		me.say("你有多少钱?");
		gf.say("我还有" + (gf.money - 900) + "块钱");
