<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{width:300px; height:300px; background:red}
	</style>
</head>
<body>
	<div id="box">
	
	</div>

	<script>  
	//DOM 2级事件  可以添加多个同类型的事件 
	//节点.addEventListener('事件类型',函数名或匿名函数,布尔值) true 指捕获 false指冒泡 
	function fn(){
		alert("我也是DOM2级");
				}
	box.addEventListener('mouseout',fn,false);N
	
	//removeEventListener('事件类型',函数名或匿名函数(回调函数),布尔值)
	box.removeEventListener('mouseout',fn,false);



	</script>
</body>
</html>
