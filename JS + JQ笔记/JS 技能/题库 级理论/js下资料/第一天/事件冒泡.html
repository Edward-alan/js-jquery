<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">点我</button>

	<script>
	//事件冒泡 由内到外 由具体到不具体
	//事件捕获 由外到内 由不具体到具体
		var btn=document.getElementById('btn');
		btn.onclick=function(){
			alert(123);
							  }

	//事件流 
	//1.捕获==>2.目标阶段==>3.冒泡
	</script>


</body>
</html>
