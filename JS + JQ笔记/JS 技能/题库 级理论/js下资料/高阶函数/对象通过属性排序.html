		//对基本数据类型可以进行排序

		//现在要对对象进行排序

		var objArr = [
			{name : "f",age : 21},
			{name : "abc",age : 11},
			{name : "acb",age : 8},
			{name : "b",age : 99},
			{name : "e",age : 3},

		//现在要对 objArr 进行排序, 按照对象的名称来排序 .使用 sort 方法来实现


		// 写一个方法, 可以对对象进行排序,根据对象的某一个属性来进行排序.
		function fn(proto){
			return function(a,b){
				return a[proto] > b[proto];
			}
		}

		//objArr.sort(fn("name"));

		objArr.sort(fn("age"));

		console.log(objArr);
