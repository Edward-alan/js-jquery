        }

    <div id="menu">
        <span class="active" index="0">首页</span>

    </div>
    <div id="contents">

    /**
     *
     * @param obj  {menuId:"",contentsId:""}
     * @constructor
     */
    function Tab(obj){
        this.oDiv = document.getElementById(obj.menuId);
        this.currentIndex = 0;//默认选中第一个
        this.contents = document.getElementById(obj.contentsId);
        this.changeTab();
    }
    Tab.prototype = {
        constructor:Tab,
        changeTab:function(){
            var that = this;
            this.oDiv.onclick = function(e){
                var ev = e || window.event;
                var target = ev.target || ev.srcElement;
                if(target.tagName=="SPAN"){
                    that.oDiv.children[that.currentIndex].className = "";//把上一次选中的菜单清空
                    that.contents.children[that.currentIndex].style.display = "none";
                    target.className = "active";
                    that.currentIndex = target.getAttribute("index");//把当前点击的菜单的下标赋给变量currentIndex
                    that.contents.children[that.currentIndex].style.display = "block";
                }
        }
    }
    }
    //new Tab("menu","contents");
    new Tab({
        "menuId":"menu",
        "contentsId":"contents"
    })
</script>
