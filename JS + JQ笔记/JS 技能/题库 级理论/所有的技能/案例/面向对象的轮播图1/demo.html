<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象的轮播图</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="banner" id="box">
        <!-- 图片 -->
        <section class="pic">
            <a href="###"><img src="img/img1.jpg"></a>
            <a href="###"><img src="img/img2.jpg"></a>
            <a href="###"><img src="img/img3.jpg"></a>
        </section>
        <!-- 分页器 -->
        <div class="pagenation">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
        </div>
        <!-- 按钮 -->
        <button class="next" id="next">&gt;</button>
        <button class="prev" id="prev">&lt;</button>
    </div>
    <script src="js/banner.js"></script>
    <script>
        new Banner({
            Time: 2000,
            pic: '.pic',
            btn: '.pagenation',
            cName: 'active',
            box: '#box'
        })
    </script>
</body>


</html>
