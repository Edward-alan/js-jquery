<!doctype html>
<html lang="en">
<head>

    <title>注册表单验证</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<form action="login.php" method="post" id="myForm">
    <div>
        <label>
        	<span>会员名：</span>
        	<input type="text" class="text" name="username" />
        </label>
        <p class="meg">

        	<strong>5-25个字符，一个汉字为两个字符，推荐使用中文会员名</strong>
        </p>
    </div>
    
    <div><label><span></span><b id="count">0个字符</b></label></div>
    <div>
        <label>
        	<span>登录密码：</span>
        	<input type="text" class="text" name="pws" />
        </label>
        <p class="meg">
        	<i class="ati"></i>
        	<strong>5-25个字符</strong>
        </p>
    </div>
    
    <div style="margin:3px 0 10px 0">
    	<label>
    		<span></span>
    		<em>弱</em>
    		<em>中</em>
    		<em>强</em>
    	</label>
    </div>
    
    <div style="margin-bottom:20px">
        <label>
        	<span>确认密码：</span>
        	<input type="text" class="text" name="pwsD" />
        </label>
        <p class="meg">
        	<i class="ati"></i>
        	<strong>请再输入一次</strong>
        </p>
    </div>
    
    <div>
        <label>
            <span>验证码：</span>
            <input class="text" type="text" style="width:50px" id="yzm" />
            <a href="javascript:;" class="changeImg">abcd</a>
        </label>
         <p class="meg">
        	<i class="ati"></i>
        	<strong>请输入验证码</strong>
        </p>
    </div>
    
    <div>
    	<input class="submitBtn btn" type="button" value="同意协议并注册" id="submitBtn"/>
    </div>
    
</form>
<script src='js/check.js'></script>
</body>
</html>
