	<style>
        span{
            display: inline-block;
            border:1px solid #666;
            width:100px;
            height:30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        .active{
            background: green;
            color: #ffffff;
        }
        #contents>div{
            display: none;
            border: 1px solid;
            width:312px;
            height:200px;
        }
    </style>
</head>
<body>
	<section>
        <div id="tab">
            <span class="active">课程简介</span>
            <span>课程大纲</span>
            <span>就业方向</span>
        </div>
        <div id="contents">
            <div style="display: block">前端大牛</div>
            <div>div大牛</div>
            <div>前端工程师</div>
        </div>
    </section>
</body>
<script>
	function Tab(){
		this.menus = document.querySelector("#tab").children;
		console.log(this.menus)
		this.contents = document.querySelector("#contents").children;
		console.log(this.contents)
		this.currentIndex = 0;
	}
	Tab.prototype = {
		constructor:Tab,
		change:function(){
			for(var i = 0;i<this.menus.length;i++){
				this.menus[i].index = i;
				var that=this;
				this.menus[i].onclick=function(){
				that.clearClass();
				this.className = "active";
				that.contents[this.index].style.display = "block";	
				}
			}
		},
	clearClass:function(){
		for(var j=0;j<this.contents.length;j++){
			this.menus[j].className = "";
			this.contents[j].style.display = "none";
		}
	}
	}
	new Tab().change();
</script>
</html>
