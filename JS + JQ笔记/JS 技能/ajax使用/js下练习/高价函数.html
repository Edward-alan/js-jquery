//面向对象拖拽
function Dog(){
	this.Odiv = document.getElementById('box')
}
Dog.prototype = {
	consouty:Dog,
	dog:function(){
		var that = this;
		this.Odiv.onmousedown = function(e){
			var ev = e||window.event;
			var pos = {
				x: ev.offsetX,
				y:ev.offsetY
			}
		that.mover(pos)
		that.oup();
	}	
		},
mover:function(pos){
	var that = this;
	document.onmousemove = function(e){
		var ev = e||event;
		that.Odiv.style.left = ev.clientX-pos.x+'px'
		that.Odiv.style.top = ev.clientY-pos.y+'px'
	}
},
oup:function(){
	document.onmouseup = function(){
		document.onmousemove = null
	}
	} 
}
new Dog().dog();
