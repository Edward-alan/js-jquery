<script>
    // Promise.race([p1,p2,p3,p4]) 由多个实例组成一个数组，形成新的实例
    // p1、p2、p3、p4谁先执行完，谁的状态就是新的实例的状态
    var p1 = new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve("p1成功");
        },3000)
    })
    var p2 = new Promise(function(resolve,reject){
        setTimeout(function(){
            reject("p2失败");
        },5000)
    })
    var p3 = new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve("p3成功");
        },4000)
    })
    Promise.race([p1,p2,p3]).then(function(str){
        console.log("成功:"+str);
    },function(error){
        console.log("失败:"+error);
    })
</script>
</html>
