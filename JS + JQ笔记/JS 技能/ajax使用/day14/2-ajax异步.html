    function ajax(opt){
        var xhr = window.XMLHttpRequest?new XMLHttpRequest():new ActiveXObject("Microsoft.XMLHTTP");
        xhr.open("get",opt.url,opt.async);
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4){
                if(xhr.status==200){
                    //容错处理
                    opt.success&&opt.success(xhr.responseText);
                    console.log(234);
                    //drawHTML(xhr.responseText);
                }else{
                    opt.error&&opt.error();
                }

            }
        }
        xhr.send(null);
    }

        url:"js/1.txt",
    })
